name: test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build application
      run: make build
    - name: run containers
      run: make run-bg
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: run tests
      run: make test
    - name: stop containers
      run: docker-compose down
